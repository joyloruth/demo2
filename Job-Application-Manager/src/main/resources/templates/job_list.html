<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Fonts ---------------------------------------->
    <link href='https://fonts.googleapis.com/css?family=Cutive Mono' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Chango' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="jobstyle.css">
    <title>Job List</title>
  </head>
  <body>

    <!-- Navigation bar ---------------------------------------->

	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<a class="navbar-brand" href="joyloruth.com">
			<img src="favicon.png" alt="Logo" style="width:50px;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
 
  <div class="collapse navbar-collapse nav" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <a class = "menu" href="/"> Home</a>
      <a class = "menu" href="/list"> View list</a>
      <a class = "menu" href="/new"> Add job</a>
    </ul>
  </div>
</nav>


<section id ="about">
<div class = "container">
 

  <br></br>
    <p class="header-title">Stay on Track! </p>
    <a class="btnStart btn-primary btn-sm" href="/new">Add a New job</a>
    <br/><br/>
    <div class="table-responsive-sm">
    <table class="table table-bordered table-hover  table-striped table-responsive  table-dark">
       
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Applied</th>
                <th>Company</th>
                <th>Job Title</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Status</th>
                <th>Notes</th>
               
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${listJobs}">
                <td th:text="${job.id}">Job ID</td>
                <td th:text="${job.dateapplied}">Apply Date</td>
                <td th:text="${job.name}">Name</td>
                <td th:text="${job.jobtitle}">Job Title</td>
                <td th:text="${job.location}">Location</td>
                <td th:text="${job.salary}">Salary</td>
                <td th:text="${job.status}">Status</td>
                <td th:text="${job.notes}">Notes</td>
                
                
                <td>
	                <a th:href="@{'/edit/' + ${job.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${job.id}}">Delete</a>
           		</td>
            </tr>
        </tbody>
    </table>
    </div>
</div> 

</section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
